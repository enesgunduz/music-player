<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Space+Mono&display=swap" rel="stylesheet"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />

</head>
<body>
    <div class="music-container">
        <div class="music-info">
            <div class="img-container"><img src="images/Mekanın Sahibi.jpg" alt="Music images" class="img"></div>
            <div class="music-title">
                <div class="title-music">Extreme Ways</div>
            </div>
        </div>
        <audio src="./music/Mekanın Sahibi.mp3"></audio>
        <div class="navigation">
            <i class="fas fa-backward"></i>
            <i class="fas fa-play"></i>
            <i class="fas fa-forward"></i>
        </div>
        <div class="time">
            <div class="current-song-time">00:00</div>   
            <div class="song-time">00:00</div>   
        </div>
        <div class="progress-container">
            <div class="progress"></div>
        </div>
   <script src="script.js"></script>
</body>
</html>
